<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://via.placeholder.com/150x50?text=Email+Logo" alt="Email Service Logo" class="h-10">
        </div>

        <!-- Tabs for Login Options -->
        <div class="flex justify-center space-x-4 mb-6">
            <button class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Account Login</button>
            <button class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600">Scan QR Code</button>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
            <div>
                <input type="text" placeholder="Email or Phone Number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-600">Remember Me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
        </form>

        <!-- Additional Links -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Agree to our <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
            </p>
            <p class="text-sm text-gray-600 mt-2">
                Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a> | <a href="#" class="text-blue-600 hover:underline">Register VIP</a>
            </p>
        </div>

        <!-- Footer Links -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <a href="#" class="hover:underline">Help</a> |
            <a href="#" class="hover:underline">Feedback</a> |
            <a href="#" class="hover:underline">Download App</a> |
            <a href="#" class="hover:underline">Enterprise Email</a>
        </div>
    </div>
</body>
</html>
